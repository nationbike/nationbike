<body>

<header>
  Nation Bike Spare Part & Workshop
</header>
<nav>
  <a href="#search">Search Parts</a>
  <a href="#book">Book Service</a>
  <a href="#testimonials">Testimonials</a>
  <a href="#register">Register</a>
  <a href="#login">Login</a>
  <a href="#dashboard">Dashboard</a>
  <a href="#contact">Contact</a>
</nav>

<div class="hero">
  <h1>Welcome to Nation Bike</h1>
  <p>Your trusted partner for all bike repair & spare parts needs.</p>
</div>

<!-- Search Section -->
<section id="search" class="section">
  <h2>Search Spare Parts</h2>
  <div class="search-container">
    <input type="text" id="partSearch" placeholder="Search parts like Engine Oil, Brake Pads, Castrol 10W40, etc...">
    <button class="search-button"><i class="fas fa-search"></i></button>
  </div>

  <!-- Suggested Parts with Add to Cart Buttons -->
  <div id="suggestions">
    <button class="add-to-cart" data-part="Engine Oil">Engine Oil</button>
    <button class="add-to-cart" data-part="Brake Pads">Brake Pads</button>
    <button class="add-to-cart" data-part="Castrol 10W40">Castrol 10W40</button>
    <button class="add-to-cart" data-part="Spark Plug">Spark Plug</button>
    <button class="add-to-cart" data-part="Air Filter">Air Filter</button>
  </div>
</section>

<!-- Cart Section -->
<div id="cart" class="cart">
  Cart (<span id="cart-count">0</span>)
</div>
<div id="cart-items" class="cart-items" style="display: none;">
  <h3>Cart Items</h3>
  <ul id="cart-list"></ul>
</div>

<script>
// Handle cart functionality
let cart = [];

document.querySelectorAll(".add-to-cart").forEach(button => {
  button.addEventListener("click", function() {
    const part = this.getAttribute("data-part");
    addToCart(part);
  });
});

function addToCart(part) {
  cart.push(part);
  updateCartDisplay();
}

function updateCartDisplay() {
  document.getElementById("cart-count").textContent = cart.length;
  const cartList = document.getElementById("cart-list");
  cartList.innerHTML = '';
  
  cart.forEach((item, index) => {
    const li = document.createElement("li");
    li.className = "cart-item";
    li.innerHTML = `${item} <button onclick="removeFromCart(${index})">Remove</button>`;
    cartList.appendChild(li);
  });

  if (cart.length > 0) {
    document.getElementById("cart-items").style.display = "block";
  } else {
    document.getElementById("cart-items").style.display = "none";
  }
}

function removeFromCart(index) {
  cart.splice(index, 1);
  updateCartDisplay();
}
</script>

<!-- Search Functionality -->
<script>
  const spareParts = [
    "Engine Oil", "Brake Pads", "Castrol 10W40", "Spark Plug", "Air Filter",
    "Chain Sprocket", "Disc Brake", "Clutch Cable", "Headlight Bulb", "Indicator",
    "Battery", "Tyre", "Fuel Pump", "Oil Filter", "Yamaha Lube", "Honda Genuine Oil"
  ];

  const input = document.getElementById("partSearch");
  const searchBtn = document.querySelector(".search-button");

  input.addEventListener("input", () => {
    const value = input.value.toLowerCase();
    const suggestions = spareParts.filter(part => part.toLowerCase().includes(value));
    let suggestionHTML = "";
    if (value && suggestions.length) {
      suggestionHTML = suggestions.map(s => `<div class="suggestion-item">${s}</div>`).join("");
    }
    showSuggestions(suggestionHTML);
  });

  function showSuggestions(html) {
    let box = document.getElementById("suggestionBox");
    if (!box) {
      box = document.createElement("div");
      box.id = "suggestionBox";
      box.style = "background: #fff; border: 1px solid #ccc; border-radius: 8px; position: absolute; width: calc(100% - 60px); max-height: 150px; overflow-y: auto; z-index: 1000;";
      input.parentNode.appendChild(box);
    }
    box.innerHTML = html;
    document.querySelectorAll(".suggestion-item").forEach(item => {
      item.style.padding = "10px";
      item.style.cursor = "pointer";
      item.addEventListener("click", () => {
        input.value = item.textContent;
        box.innerHTML = "";
      });
    });
  }

  searchBtn.addEventListener("click", () => {
    const query = input.value.trim().toLowerCase();
    const found = spareParts.find(p => p.toLowerCase() === query);
    if (found) {
      alert(`"${found}" is available!`);
    } else {
      alert("Part not found. Please check spelling or try another keyword.");
    }
  });
</script>
